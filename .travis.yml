language: node_js
node_js:
- node
before_install:
- npm install -g grunt-cli
before_script:
- bower install
script:
- grunt build
after_script:
- cat build/coverage/reports/lcov/lcov.info | codeclimate
before_deploy:
- tar -zcf $TRAVIS_TAG.tar.gz dist -C $TRAVIS_BUILD_DIR
- ls $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/$TRAVIS_TAG.tar.gz
  on:
    tags: true

