<div layout="row" layout-padding layout-wrap class="jd-categories">

  <div class="category" flex="33" flex-sm="50" flex-xs="100" ng-repeat="swissdoc in swissdocMajorGroup">
    <img ng-click="setSwissdocGroup(swissdoc.code)" class="iscoIcon" ng-src="assets/images/{{swissdoc.img}}" alt="swissdoc" />
    <div class="category-title">
      <span ng-click="setSwissdocGroup(swissdoc.code)" class="md-title" translate="{{swissdoc.text}}"></span>
    </div>
  </div>


</div>

<md-button href="#/education-search" class="md-fab md-primary md-fab-bottom-right jd-floating-fab" aria-label="global.navigation.search" md-theme-watch="true">
  <md-icon>arrow_forward</md-icon>
</md-button>
