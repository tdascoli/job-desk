<md-content layout-padding>
  <h1 translate="config.title"></h1>

  <form name="configForm" layout="row" layout-wrap>

    <strong class="md-title" flex="100">Standort</strong>

    <md-input-container flex="100">
      <label>Adresse</label>
      <input ng-model="config.address" type="text" />
    </md-input-container>

    <md-input-container flex="50">
      <label>Postleitzahl</label>
      <input name="zipInput" ng-model="config.zip" type="number" min="1000" max="9999" required integer/>
    </md-input-container>

    <md-input-container flex="50" layout="row">
      <md-button ng-disabled="configForm.zipInput.$invalid" class="md-raised" ng-click="receiveCoords()">lookup</md-button>
      <md-progress-circular ng-if="idle" md-mode="indeterminate"></md-progress-circular>
    </md-input-container>

    <md-input-container flex="50">
      <label>Koordinaten / Longitude</label>
      <input ng-model="config.coords.lon" ng-disabled="true" type="text" />
    </md-input-container>

    <md-input-container flex="50">
      <label>Koordinaten / Latitude</label>
      <input ng-model="config.coords.lat" ng-disabled="true" type="text" />
    </md-input-container>

    <strong class="md-title" flex="100">Angebot</strong>

    <md-checkbox ng-model="config.educations" class="md-primary" aria-label="Weiterbildungsangebote" flex="33">
      Weiterbildungsangebote
    </md-checkbox>

    <md-checkbox ng-model="config.apprenticeships" class="md-primary" aria-label="Lehrstellen" flex="33">
      Lehrstellen
    </md-checkbox>

    <strong class="md-title" flex="100">Suchkriterien</strong>

    <md-radio-group ng-model="config.distanceType" flex="33">
      <md-radio-button value="transport" class="md-primary">Umkreissuche nach Reisedauer mit Ã¶V</md-radio-button>
      <md-radio-button value="drive" class="md-primary">Umkreissuche nach Reisedauer mit PW</md-radio-button>
      <md-radio-button value="distance" class="md-primary">Umkreissuche nach Distanz</md-radio-button>
    </md-radio-group>

    <div flex="100">
      <md-button ng-disabled="!config.coords" class="md-raised md-primary" ng-click="saveConfig()">save</md-button>
      <md-button class="md-raised md-warn" ng-click="resetConfig()">reset</md-button>
    </div>

  </form>
</md-content>
