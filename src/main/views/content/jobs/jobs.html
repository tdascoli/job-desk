<div layout="row" layout-wrap layout-padding layout-align="space-between center center" class="jd-categories">

  <div class="category" flex="33" flex-sm="100" ng-repeat="isco in iscoMajorGroup">
    <img ng-click="setIscoGroup(isco.code)" class="iscoIcon" ng-src="assets/images/{{isco.img}}" alt="isco" />
    <div class="category-title" layout="row">
      <md-icon ng-click="showIscoUnitGroup($event,isco.code,iscoMinorGroups)" flex>help_outline</md-icon>
      <span flex="90" ng-click="setIscoGroup(isco.code)" class="md-title" translate="{{isco.text}}"></span>
    </div>
  </div>

</div>

<md-button href="#/job-search" class="md-fab md-primary md-fab-bottom-right jd-floating-fab" aria-label="global.navigation.search" md-theme-watch="true">
  <md-icon>arrow_forward</md-icon>
</md-button>
