<div id="filter" layout="row" layout-wrap layout-margin layout-align="start center" class="jd-floating-toolbar jd-floating-toolbar-fill-sm md-whiteframe-z2">
  <div flex="25" flex-xs="100" class="form-block">
    <md-input-container>
      <label translate="jobs.result.sorting"></label>
      <md-select ng-model="sort" ng-change="sortResultList()">
        <md-option ng-repeat="sort in sortList track by $index" value="{{$index}}"><span translate="{{sort.text}}"></span></md-option>
      </md-select>
    </md-input-container>
  </div>
  <div flex="20" hide-xs>
    <md-radio-group ng-model="searchParams.fulltime" ng-change="countJobs()">
      <md-radio-button value="1" class="md-primary"><span translate="jobs.search.allJobs"></span></md-radio-button>
      <md-radio-button value="2" class="md-primary"><span translate="jobs.search.parttimeJobs"></span></md-radio-button>
    </md-radio-group>
  </div>
</div>

<div class="infinite-scroll no-scrollbar" infinite-scroll="loadMoreResults()" infinte-scroll-item=".jd-detail">
    <div class="jd-detail" job-detail="jobDetail" last-opened-job="lastOpenedJob" is-mobile="mobile" ng-repeat="jobDetail in jobs track by jobDetail._id"></div>
    <div ng-if="idle" layout="row" layout-sm="column" layout-align="center center">
      <md-progress-circular md-mode="indeterminate" md-diameter="120"></md-progress-circular>
    </div>
</div>

<md-button ng-href="#/job-search" class="md-fab md-primary md-fab-bottom-right jd-floating-fab" aria-label="global.navigation.search" md-theme-watch="true">
  <md-icon>arrow_backward</md-icon>
</md-button>
