<body presence layout="column" md-theme="{{searchType}}">

<md-toolbar layout="column" id="topnav" class="md-whiteframe-z4" md-theme-watch="true">
  <div class="md-toolbar-tools">
    <md-button ng-click="back()" class="topnav-title">
      <md-icon>{{current()}}</md-icon> <span translate="global.title"></span>
    </md-button>
    <md-button hide-sm class="md-raised md-primary section-button" aria-label="jobs" md-theme="jobs" href="#/jobs" ng-hide="searchType==='jobs'"><md-icon>launch</md-icon> <span translate="global.jobs"></span></md-button>
    <md-button hide-sm class="md-raised md-primary section-button" aria-label="educations" md-theme="educations" href="#/educations" ng-hide="searchType==='educations' || !appConfig.educations "><md-icon>launch</md-icon> <span translate="global.educations"></span></md-button>
    <md-button hide-sm class="md-raised md-primary section-button" aria-label="apprenticeships" md-theme="apprenticeships" href="#/apprenticeships" ng-hide="searchType==='apprenticeships' || !appConfig.apprenticeships"><md-icon>launch</md-icon> <span translate="global.apprenticeships"></span></md-button>
    <span flex></span>
    <language-switcher></language-switcher>
    <md-menu md-position-mode="target-right target" hide-gt-sm ng-hide="!appConfig.educations && !appConfig.apprenticeships">
      <md-button aria-label="Open Menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu,$event)">
        <md-icon md-menu-origin>more_vert</md-icon>
      </md-button>
      <md-menu-content width="3">
        <md-menu-item ng-hide="searchType==='jobs'">
          <md-button aria-label="jobs" ng-click="closeMenu('jobs')"><span translate="global.jobs"></span></md-button>
        </md-menu-item>
        <md-menu-item ng-hide="searchType==='educations' ||  !appConfig.educations">
          <md-button aria-label="educations" ng-click="closeMenu('educations')"><span translate="global.educations"></span></md-button>
        </md-menu-item>
        <md-menu-item ng-hide="searchType==='apprenticeships' || !appConfig.apprenticeships">
          <md-button aria-label="apprenticeships" ng-click="closeMenu('apprenticeships')"><span translate="global.apprenticeships"></span></md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>

<md-content id="main" ui-view="content" ng-view></md-content>

<div ng-if="!userActive.active" class="jd-sleep-screen"></div>
<!--./container -->

<script id="tour/tour.tpl.html" type="text/ng-template">
  <div class="tour-tip md-whiteframe-24dp">
    <span class="tour-arrow tt-{{ ttPlacement }}" ng-hide="centered"></span>
    <div class="tour-content-wrapper">
      <p ng-bind="ttContent"></p>
    </div>
    <div class="tour-footer-wrapper" layout="row" layout-align="space-between center">
      <md-button ng-click="proceed()" translate="global.tour.next" class="md-raised tour-next-tip" ng-hide="currentStep === 6" aria-label="global.tour.next"></md-button>
      <md-button ng-click="closeTour()" translate="global.tour.close" class="md-raised" aria-label="global.tour.close"></md-button>
    </div>
  </div>
</script>
