<!doctype html>
<html ng-app="job-desk">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="web-app-status-bar" content="black" />

  <title translate="global.title">Job-Desk</title>

  <!-- webfontloader -->
  <script>
    WebFontConfig = {
      custom: {
        families: ['Admin Icons']
      },
      google: {families: ['Open+Sans:400italic,700italic,400,700:latin','Material+Icons']}
    };
    (function () {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <!-- /webfontloader -->

  <!-- build:css assets/styles/typo.css -->
  <link rel="stylesheet" href="assets/styles/admin-symbols.css" />
  <!-- endbuild -->

  <!-- build:css assets/styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/keyboard/dist/css/keyboard.min.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css assets/styles/app.css -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/slider.css">
  <link rel="stylesheet" href="assets/styles/jobdesk.css">
  <!-- endbuild -->
</head>

<body layout="column">

<md-toolbar layout="column" id="topnav" class="md-whiteframe-z4">
  <div class="md-toolbar-tools">
    <md-button ng-click="back()" class="md-icon-button">
      <md-icon ng-hide="current()==='/'">keyboard_arrow_left</md-icon>
      <md-icon ng-show="current()==='/'">info_outline</md-icon>
    </md-button>
    <h1><span translate="global.title"></span></h1>
    <md-button hide-sm href="#/jobs" ng-hide="searchType==='jobs'"><md-icon>launch</md-icon> <span translate="global.jobs"></span></md-button>
    <md-button hide-sm href="#/educations" ng-hide="searchType==='educations'"><md-icon>launch</md-icon> <span translate="global.educations"></span></md-button>
    <md-button hide-sm href="#/apprenticeships" ng-hide="searchType==='apprenticeships'"><md-icon>launch</md-icon> <span translate="global.apprenticeships"></span></md-button>
    <span flex></span>
    <language-switcher></language-switcher>
    <md-button hide-sm class="md-icon-button"><md-icon>help_outline</md-icon></md-button>
  </div>
</md-toolbar>

<md-content id="main" layout="column" flex ui-view="content" ng-view></md-content>
<!--./container -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/modernizr/modernizr.js"></script>
